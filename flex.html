<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <header>
        <h1>My picture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="A.jpg" alt="">
            </div>
            <div class="row">
            <div>
                <img src="B.jpg">
            </div>
            <div>
                <img src="C.jpg">
            </div>
                <div class="vertical">
                    <img src="D.jpg" alt="">
                    <img src="E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="F.jpg" alt="">
                </div>
                <div class="square">
                    <img src="G.jpg" alt="">
                    <img src="G.jpg" alt="">
                    <img src="G.jpg" alt="">
                    <img src="G.jpg" alt="">
                </div>
                <div>
                    <img src="H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
